<div class="details__card">
    <div class="details__header" *ngIf='recipe'>
        {{recipe.name}}
        <a href="{{recipe.source}}">Link to recipe</a>
        <div class="recipe__image" style='background-image: url({{recipe.img}});'></div>
        <button class="back" (click)='onBack()'>Back to list</button>
        <button class="delete" (click)='onDelete(recipe.id)'>Delete</button>
    </div>
</div>
