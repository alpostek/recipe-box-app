<div class="container">
    <div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="login">
                    Login
                </label>
                <input type="text" required ngModel name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="login">
                    Password
                </label>
                <input required type="password" ngModel name="password" id="password" required>
            </div> 
            <div class="form-group">
                <button class="button button--login" type="submit">Login</button>
            </div> 
           
        </form>
    </div>
</div>
